name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    concurrency: ci-${{ github.ref }}

    #env: # $BUNDLE_GEMFILE must be set at the job level, so it is set for all steps
      #BUNDLE_GEMFILE: ${{ github.workspace }}/ronn-ng/Gemfile

    steps:
      - uses: actions/checkout@v4

      - name: Clone ronn-ng repository
        uses: GuillaumeFalourd/clone-github-repo-action@v2.3
        with:
          depth: 1
          branch: 'main'
          owner: 'ibokuri'
          repository: 'ronn-ng'

      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Set up HTML directory
        run: |
          mkdir public
          cp -rf static public/

      - name: Build site files
        run: |
          cd ronn-ng
          bundle install --with development
          bundle exec bin/ronn \
            --html \
            --output-dir="../public/" \
            --manual="General Commands Manual" \
            --section=1 \
            --name="phan.computer" \
            ../md/*.md

      - name: Rename HTML files
        run: |
            find public/ -name '*.1.html' -exec sh -c 'mv "$0" "${0%.1.html}.html"' {} \;

      - name: Decorate HTML files
        run: |
            sed -i 's/<title>.*<\/title>/<title>Jason Phan<\/title>/' public/*.html
            sed -i '/<head>/a\
              <link rel="icon" type="image/svg+xml" href="/static/favicon/favicon.svg" />\
              <link rel="icon" type="image/png" href="/static/favicon/favicon-96x96.png" sizes="96x96" />\
              <link rel="icon" type="image/png" href="/static/favicon/favicon-64x64.png" sizes="64x64" />\
              <link rel="icon" type="image/png" href="/static/favicon/favicon-48x48.png" sizes="48x48" />\
              <link rel="icon" type="image/png" href="/static/favicon/favicon-32x32.png" sizes="32x32" />\
              <link rel="shortcut icon" href="/static/favicon/favicon.ico" />\
              <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png" />\
              <meta name="apple-mobile-web-app-title" content="ROFF" />\
              <link rel="manifest" href="/static/favicon/site.webmanifest" />' public/*.html

      - name: Add CNAME file
        run: echo "phan.computer" > public/CNAME

      - name: Deploy site
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: www
          FOLDER: public
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
